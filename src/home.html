<!DOCTYPE html>
<html lang="ru">
  @@include('html/_head.htm',{ "title":"Главная" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <section class="page__preview-slider preview-slider">
          <div class="preview-slider__container">
            <div class="preview-slider__inner">
              <div class="preview-slider__slider swiper">
                <div class="preview-slider__wrapper swiper-wrapper">
                  <div class="preview-slider__slide swiper-slide">
                    <div class="preview-slider__slide-wrapper">
                      <div class="preview-slider__content">
                        <h2 class="preview-slider__title">
                          Скидка 10% <br />
                          на первую покупку
                        </h2>
                        <a href="catalog.html" class="preview-slider__link"> В каталог </a>
                      </div>
                      <img
                        class="preview-slider__image background-image"
                        src="@img/preview-block/1.jpg"
                        alt="image"
                      />
                    </div>
                  </div>

                  <div class="preview-slider__slide swiper-slide">
                    <div class="preview-slider__slide-wrapper">
                      <div class="preview-slider__content">
                        <h2 class="preview-slider__title">
                          Скидка 10% <br />
                          на первую покупку
                        </h2>
                        <a href="catalog.html" class="preview-slider__link"> В каталог </a>
                      </div>
                      <img
                        class="preview-slider__image background-image"
                        src="@img/preview-block/2.jpg"
                        alt="image"
                      />
                    </div>
                  </div>

                  <div class="preview-slider__slide swiper-slide">
                    <div class="preview-slider__slide-wrapper">
                      <div class="preview-slider__content">
                        <h2 class="preview-slider__title">
                          Скидка 10% <br />
                          на первую покупку
                        </h2>
                        <a href="catalog.html" class="preview-slider__link"> В каталог </a>
                      </div>
                      <img
                        class="preview-slider__image background-image"
                        src="@img/preview-block/1.jpg"
                        alt="image"
                      />
                    </div>
                  </div>
                </div>

                <div class="preview-slider__pagination swiper-pagination"></div>

                <button
                  type="button"
                  class="preview-slider__prev-button swiper-button-prev _icon-arrow-slider"
                ></button>
                <button
                  type="button"
                  class="preview-slider__next-button swiper-button-next _icon-arrow-slider"
                ></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
  </body>
</html>
